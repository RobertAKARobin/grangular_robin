<!DOCTYPE html>
<html data-ng-app="Grumblr">
  <head>
    <title>Hello</title>
    <meta charset="utf-8" />
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/api/service.js"></script>
    <script src="js/grumble/controller.js"></script>
    <script src="js/grumble/directives.js"></script>
    <script src="js/grumble/service.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body class="container" data-ng-controller="GrumblesController as grumbles">
    <header class="jumbotron row">
      <div class="col-md-6">
        <h1>Grumblr</h1>
        <p>Like Tumblr, but grumblier.</p>
      </div>
      <div class="col-md-6">
        <grumble-form form-type="new"></grumble-form>
      </div>
    </header>
    <main>
      <section class="grumble well row" data-ng-repeat="grumble in grumbles.all">
        <div class="col-md-6">
          <img class="img-responsive img-rounded" data-ng-src="{{grumble.photoUrl}}" alt="{{grumble.title}}" />
        </div>
        <div class="col-md-6">
          <grumble-form data-ng-show="grumble.editing"></grumble-form>
          <grumble-info data-ng-hide="grumble.editing"></grumble-info>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
