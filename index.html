<!DOCTYPE html>
<html ng-app="Grumblr">
  <head>
    <title>Hello</title>
    <meta charset="utf-8" />
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>
section{
  margin-bottom:50px;
}
    </style>
  </head>
  <body class="container" ng-controller="GrumblesController as grumbles">
    <header class="jumbotron row">
      <div class="col-md-4">
        <h1>Grumblr</h1>
        <p>Like Tumblr, but grumblier.</p>
      </div>
    </header>
    <main>
      <section ng-repeat="grumble in grumbles.all" class="grumble row clearfix">
        <div class="well col-md-6">
          <h2><a ng-href="/#/grumbles/{{grumble.id}}">{{grumble.title}}</a></h2>
          <p class="lead">by: {{grumble.authorName}}</p>
          <p>{{grumble.content}}</p>
          <img class="img-responsive img-rounded" ng-src="{{grumble.photoUrl}}" alt="{{grumble.title}}" />
        </div>
        <div class="col-md-6">
          <div ng-repeat="comment in grumble.comments">
            <p>{{comment.content}}</p>
            <p><small>by {{comment.authorName}}</small></p>
            <hr />
          </div>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
